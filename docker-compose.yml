

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: auto
      POSTGRES_USER: auto
      POSTGRES_PASSWORD: auto
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db

  worker:
    build: ./worker
    command: python scraper.py
    env_file: .env
    depends_on:
      - db

  bot:
    build: ./bot
    command: python bot.py
    env_file: .env
    depends_on:
      - backend

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    depends_on:
      - backend
